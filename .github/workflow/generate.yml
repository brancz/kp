---
name: generate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  make:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - run: make && git diff --exit-code
